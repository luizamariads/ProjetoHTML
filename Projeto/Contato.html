<body>
    <header>
        <h1><u>Contato </u></h1>
        <hr>
        <nav>
            <a href="/Projeto/index.html"> | Voltar a página principal| </a>
        </nav>
    </header>
    <main>
        <section>
            <fieldset>
                <legend><h3>Formulário para contato</h3></legend>
                <form action="GET"> 
                    <br>
                    <label for="nome">Nome completo:</label> <br>
                    <input type="text" name="nome" id="nome" maxlength="50" placeholder="Ex:Maria da Silva" required> <br>
                    <label for="email">E-mail:</label> <br>
                    <input type="email" name="email" id="email" maxlength="50" placeholder="Ex:exemplo@exemplo.com" required> <br>
                    <label for="assunto">Assunto:</label> <br>
                    <select name="assunto" required>
                        <option disabled selected>Selecione um assunto</option>
                        <option value="Dúvidas">Dúvidas</option>
                        <option value="Elogio">Elogios</option>
                        <option value="reclamaçoes">Reclamações</option>
                        <option value="sugestao">Sugestões</option>
                        </select> <br>
                    <label for="mensagem">Me diga como podemos ajudar:</label> <br>
                    <textarea cols="30" rows="6" placeholder="Nos conte um pouco sobre o assunto" required></textarea> <br>
                    <button type="submit">Enviar</button>
                </form>
                    
                    </fieldset>
        </section>
    </main>
